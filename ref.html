<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Prata&family=Quando&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Prata&family=Quando&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
	</head>

	<body>

		<div id="Content">
				<div class="BigText">
					Royally Sweet
				</div>

			<div class="BigDonut">
				<img src="assets/img/pink_donut_alpha.png" alt="">
			</div>

				<div class="Arrow">
					<img src="assets/img/arrow.svg" alt="">
				</div>

				<div class="MainPanel">
					<div class="BigLogo">
						<div class="KingPinImage">
							<img src="assets/img/kingpin_logo.png" alt="">
						</div>
						<div class="KingPinText">
							KingPin Donuts
						</div>
					</div>
					<div class="Center">
						<div class="LineBreak"></div>
					</div>

					<div class="Buttons">
						<a href="menu.html" class="MenuButton SizeChange ClickLarge">
							<div class="ButtonText">
								Menu
							</div>
						</a>

					<div class="FindUsButton ColorChange ClickSmall">
							<div class="FindUsOverlayImage">
							<img src="assets/img/donut_line.jpg" alt="">
							</div>
							<div class="Filter"></div>
							<div class="ButtonText">
								Find Us
							</div>
					</div>

					<div class="OurStoryButton ColorChange ClickSmall">
							<div class="OurStoryOverlayImage">
							<img src="assets/img/holding_dough.jpg" alt="">
							</div>
							<div class="Filter"></div>
							<div class="ButtonText">
								Our Story
							</div>
					</div>
					</div>
					<div class="Year">
						since 1939
					</div>
					</div>
				</div>
		</div>
	</body>

</html>
